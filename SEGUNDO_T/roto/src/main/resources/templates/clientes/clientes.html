<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{cliente}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes/crear">
							<input type="submit"  th:value="#{crear}">
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 14%">Id</div>
			<div style="float: left;width: 14%" th:text="#{nombre}"></div>
			<div style="float: left;width: 14%" th:text="#{apellido1}"></div>
			<div style="float: left;width: 14%" th:text="#{apellido2}"></div>
			<div style="float: left;width: 14%" th:text="#{ciudad}"></div>
			<div style="float: left;width: 14%" th:text="#{categoria}"></div>
			<div style="float: none;width: auto;overflow: hidden;"  th:text="#{accion}"></div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 14%" th:text="${cliente.id}">0</div>
			<div style="float: left;width: 14%" th:text="${cliente.nombre}">nombre</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido1}">apellido1</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 14%" th:text="${cliente.ciudad}">ciudad</div>
			<div style="float: left;width: 14%" th:text="${cliente.categoria}">categor√≠a</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
    				<input type="submit"  th:value="#{verDetalles}" />
				</form>
				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
    				<input type="submit" th:value="#{editar}" />
				</form>
				<form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">
    				<input type="submit" th:value="#{eliminar}" />
				</form>
			</div>
		</div>
	</div>
</body>
</body>
</html>
