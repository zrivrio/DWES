<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Pelicula</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<form th:action="@{/peliculas/crear}" th:object="${pelicula}" method="post">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{peliculas}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">								
					<input type="submit" th:value="#{crear}"/>
				</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%" th:text="#{titulo}">
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{titulo}" />
				<ul th:if="${#fields.hasErrors('titulo')}">
					<li th:each="err : ${#fields.errors('titulo')}" th:text="${err}" class="error" />
				</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{descripcion}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{descripcion}" />
				<ul th:if="${#fields.hasErrors('descripcion')}">
					<li th:each="err : ${#fields.errors('descripcion')}" th:text="${err}" class="error" />
				</ul>
			</div>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{anyolanzamiento}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{anyo_lanzamiento}" />
				<ul th:if="${#fields.hasErrors('anyo_lanzamiento')}">
					<li th:each="err : ${#fields.errors('anyo_lanzamiento')}" th:text="${err}" class="error" />
				</ul>
			</div>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{idioma}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<select th:field="*{id_idioma}">
					<option th:each="idioma : ${listaIdioma}"
							th:value="${idioma.id_idioma}"
							th:text="${idioma.nombre}">
					</option>
				</select>
			</div>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{duracion}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{duracion}" />
				<ul th:if="${#fields.hasErrors('duracion')}">
					<li th:each="err : ${#fields.errors('duracion')}" th:text="${err}" class="error" />
				</ul>
			</div>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{categoria}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<!--<select >
					<option th:each="categoria : ${categoriaPeliculasDTOS}"
							th:value="${categoria.id_categoria}"
							th:text="${categoria.categoria}">
					</option>
				</select>-->
			</div>
		</div>
	</form>
</div>

</body>
</html>
