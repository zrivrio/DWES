<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Categoria</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Ver detalles</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="">
							<input type="submit" th:value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Id</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${categoria.id_categoria}" value="id_categoria" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Nombre de Categoria</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${categoria.nombre}" value="nombre" readonly="readonly"/>
			</div> 
		</div>

		<div>
			<p>hay un total</p> <h3 th:text="${conteo}"></h3>
		</div>
	<div>
		<p>La duracion Media es de </p> <h3 th:text="${duracion}"></h3>
	</div>

</div>

</body>
</html>
