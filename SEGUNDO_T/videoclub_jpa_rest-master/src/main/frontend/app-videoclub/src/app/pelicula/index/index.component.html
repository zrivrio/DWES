<div class="container">
  <div class="d-flex justify-content-center row">
    <div class="col-md-6">
      <h4>Lista de Pelicula</h4>
    </div>
    <div class="col-md-6">
      <a routerLink="/categoria/create" class="btn btn-success float-md-end" style="margin-left: 2px; margin-top: 2px;">Crear Nueva Categoría</a>
    </div>
  </div>
  <div class="row top5">
    <div class="col-md-1 border-bottom"><h5>Id</h5></div>
    <div class="col-md-1 border-bottom"><h5>Titulo</h5></div>
    <div class="col-md-1 border-bottom"><h5>Descripcion</h5></div>
    <div class="col-md-1 border-bottom"><h5>Idioma</h5></div>
    <div class="col-md-1 border-bottom"><h5>Duracion</h5></div>
    <div class="col-md-1 border-bottom"><h5>Categoria</h5></div>
    <div class="col-md-1 border-bottom d-md-flex justify-content-md-center"><h5>Acción</h5></div>
  </div>
  <div *ngFor="let pelicula of peliculas" class="row top5 align-items-center">
    <div class="col-md-1">{{ pelicula.idPelicula }}</div>
    <div class="col-md-1">{{ pelicula.titulo }}</div>
    <div class="col-md-1">{{ pelicula.descripcion }}</div>
    <div class="col-md-1">{{ pelicula.idioma.nombre }}</div>
    <div class="col-md-1">{{ pelicula.duracion }}</div>
    <div class="col-md-1">{{ pelicula.categoria }}</div>

    <div class="col-md-1 d-md-flex justify-content-md-center">
      <button type="button" [routerLink]="['/pelicula/', 'edit', pelicula.idPelicula  ]" class="btn btn-secondary" style="margin-left: 2px; margin-top: 2px;">Editar</button>
      <button type="button" (click)="deletePelicula(pelicula.idPelicula)" class="btn btn-danger" style="margin-left: 2px; margin-top: 2px;">Eliminar</button>

    </div>
  </div>
</div>
