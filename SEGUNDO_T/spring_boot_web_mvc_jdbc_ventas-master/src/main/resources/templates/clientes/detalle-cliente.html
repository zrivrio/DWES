<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{verDetalles}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes">
							<input type="submit" th:value="#{volver}" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Id</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.id}" value="CÃ³digo" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{nombre}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.nombre}" value="cliente" readonly="readonly"/>
			</div> 
		</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{apellido1}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{cliente.apellido1}" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{apellido2}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{cliente.apellido2}" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{ciudad}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{cliente.ciudad}" readonly="readonly" />
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{categoria}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{cliente.categoria}" readonly="readonly"/>
		</div>
	</div>

</div>

</body>
</html>
