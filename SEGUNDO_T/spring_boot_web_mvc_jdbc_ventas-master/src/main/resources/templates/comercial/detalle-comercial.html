<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{verDetalles}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/comercial">
							<input type="submit" th:value="#{volver}" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Id</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.id}" value="Código" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{nombre}"></label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.nombre}" value="comercial" readonly="readonly"/>
			</div> 
		</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{apellido1}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{comercial.apellido1}" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{apellido2}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{comercial.apellido2}" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{comision}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:field="*{comercial.comision}" readonly="readonly" />
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{total}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="*{comercial.getTotalPedido()}" readonly="readonly" />
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{media}"></label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="*{comercial.getMediaPedido()} " readonly="readonly" />
		</div>
	</div>


</div>

<div id="contenedor" style="float:none; margin: 0 auto;width: 95%;" >
	<div class="clearfix">
		<div style="float: left; width: 50%">
			<h4 th:text="#{pedido}"></h4>
		</div>
	</div>
	<div class="clearfix">
		<hr/>
	</div>
	<div class="clearfix">
		<div style="float: left;width: 14%">Id</div>
		<div style="float: left;width: 14%" th:text="#{total}"></div>
		<div style="float: left;width: 14%" th:text="#{fecha}"></div>
		<div style="float: left;width: 14%" th:text="#{cliente}"></div>
	</div>
	<div class="clearfix">
		<hr/>
	</div>

	<div  th:each="pedidoDTO : ${pedidosDTO}" style="margin-top: 6px;" class="clearfix">
		<div  style="float: left;width: 14%" th:text="${pedidoDTO.id}">0</div>
		<div style="float: left;width: 14%" th:text="${pedidoDTO.total}">total</div>
		<div style="float: left;width: 14%" th:text="${pedidoDTO.fecha}">fecha</div>
		<div style="float: left;width: 14%" th:text="${pedidoDTO.nombre_cliente}">cliente</div> <a th:href="@{/clientes/{id}(id=${pedidoDTO.id_cliente})}">aquí</a>
	</div>
</div>

</body>
</html>
